<!DOCTYPE html>
<html>
  <head>
    <title>Header</title>
    <style>
      .header {
        background-color: lightblue;
        padding: 10px;
        text-align: right;
      }
      .logout-btn {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <button class="logout-btn" onclick="location.href='/signup'">SIGN UP INSTEAD?</button>
      <button class="logout-btn" onclick="location.href='/'">LOGOUT</button>
    </div>
  </body>
</html>
